{% load static %}
<div class="sec-intro bg0 p-t-150 p-b-75">
    <div class="container">
        <div class="wrap-video b-rad-5 o-f-hidden">
            <img src="{{video.image.url}}" alt="IMG-VIDEO">
            <div class="wrap-iframe-video">
                <iframe src="{{video.iframe_link}}"
                    allowfullscreen></iframe>
            </div>
            <div class="btn-play">
                <img class="trans-04" src="{% static "images/icons/icon-play.png" %}" alt="PLAY">
            </div>
        </div>
    </div>
</div>
